<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <title>Decodificador de Texto</title>
</head>
<body>

    <header>
        <img class="logo" src="assets/img/logo.png" alt="Logo Alura" class="Logo">
        
    </header>

    <main>

        <section>
          <div id="section__container__input">
            <textarea class="input" cols="40" rows="9" placeholder="digite seu texto"></textarea>
          </div>
            <div class="container__alert">
                <img src="/assets/img/exclamation.png" alt="alerta do texto">
                <p id="aviso">Apenas letras minúsculas e sem acento.</p>
            </div>
          
            
            <div class="container__button">
                <button onclick="criptografar()" class="criptografar">Criptografar</button>
                <button onclick="descriptografar()"class="descriptografar">Descriptografar</button>
            </div>
        </section>

        <section class="resposta">
            <div class="container__mensagem">
                 <img class="img__mensagem" src="/assets/img/astronauta.jpg" alt="Imagem gato preto"/>
                 <p id="nomensagem">Nenhuma mensagem encontrada</p>
                 <span>Digite o texto para criptografar ou descriptografar.</span>
            </div>   
        </section>
        
    </main>
    
    <script src="/assets/script/app.js"></script>

    <footer>
        Desenvolvido por Gláucia Andare
    </footer>
</body>
</html>
